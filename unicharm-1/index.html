<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>查詢票券(1)</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../icon/love3.ico">
  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 54px;
    }
    .form-group {
      text-align: left;
  }
  img.img-responsive {
    height: 400px;
  }
    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
    @media (max-width: 980px) {
      img.img-responsive {
          height: 250px;
      }  
    }
    @media (max-width: 480px) {
      img.img-responsive {
          height: 100px;
      }
    }
  </style>
</head>

<body style="font-family:Microsoft JhengHei;">

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">贈品查詢</h1>
        <h2 class="mt-5">《票券密碼》在帳號旁</h2>
        <div class="form-group col-xs-12">
          <label for="pwd">蝦皮使用者帳號(大小寫需相符)</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-xs-12">
          <label for="pwd">訂單編號(大小寫需相符)</label>
          <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-group col-xs-12">
          <button type="button" id="send" class="btn btn-primary col-xs-12">送出查詢</button>
        </div>
        <div class="form-group col-xs-12">
          <table class="table table-striped" style="display: none;">
            <thead>
              <tr>
                <th>帳號</th>
                <th>票券密碼</th>
                <th>贈品</th>
                <th>使用期限</th>
              </tr>
            </thead>
            <tbody id="dataView">
            </tbody>
          </table>
        </div>
        <div class="col-xs-12 text-center"><a href="https://shopee.tw/" target="_blank">若有問題，請至蝦皮聊聊詢問客服</a></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(function(){
        $('#send').click(function(e){
            var status = true;
            var name = $('#name').val();
            var phone = $('#phone').val();   
            $('input').focus(function(){
              $(this).css('border','');
            });
            if(name == ''){
              $('#name').css('border','1px solid #ff0000');
              status = false;
            }
            if(phone == ''){
              $('#phone').css('border','1px solid #ff0000');
              status = false;
            }
            if(status){
              var data = {
                'name' : name,
                'phone':phone,
                'action': 'query',
                'GSpages': 0 ,
              }
              sendQuery(data);
            }
      });
    });
    function handleData(response){
        var content = '';
        response.forEach(element => {
          var [name, id, phone, item, http, key,time] = element.data;
          var index = element.index;
          content +=
              `<tr>
                <td>${name}</td>
                <td>${key}</td>
                <td><a href=${http} target="_blank">${item}</a></td>
                <td>${time}</td>
              </tr>`
        });
        if (content) {
          document.getElementsByClassName('table-striped')[0].style.display = 'table'; 
        } else {
          alert("查無票券，請確認資料正確");
        }
        var dataView = document.getElementById('dataView');
        dataView.innerHTML = content;
    }
    function sendQuery(data){
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbwEtnOcCuU-cwVu-JMiYl8JcMPvClWVONSVIgorH6HhiNE3aTg_50nrT-5BUf_kQ3u6MQ/exec",
        data: data,
        dataType: "JSON",
        success: function (response) {
          handleData(response);
        }
      });
    }
  </script>
</body>

</html>
